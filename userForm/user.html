<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
</head>
<body>
    <style>
        .error {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }   
       
    </style>
    
    <h1 style="text-align: center;text-decoration: underline;">User Form</h1>

    <div class="container">
        <form id="userForm" enctype="multipart/form-data">
            <input class="form-control" type="hidden" id="userId" name="id">
    
            <div class="form-group">                
                <label for="name">Name:</label>
                <input class="form-control" type="text" id="name" name="name" required>
            </div>
            <div class="form-group">                
                <label for="email">Email:</label>
                <input class="form-control" type="email" id="email" name="email" required>
            </div>
            <div class="form-group">                
                <label for="contact_number">Contact Number:</label>
                <input class="form-control" type="text" id="contact_number" name="contactNumber" required>
            </div>
            <div class="form-group">                
                <label for="gender">Gender:</label>
                <input  type="radio" id="male" name="gender" value="male"> Male
                <input  type="radio" id="female" name="gender" value="female"> Female
            </div>
            <div class="form-group">                
                <label for="profile_pic">Profile Pic:</label>
                <input class="form-control" type="file" id="profile_pic" name="profilePic">
            </div>
            <div class="form-group"> 
                <label for="hobbies">Hobbies:</label>
                <select class="form-control" id="hobbies" name="hobbies[]" multiple>
                    <!-- Dynamic options from the database -->
                     <option value=""></option>
                </select>
            </div>
            <div class="form-group">                
                <label for="state">State:</label>
                <select id="state" name="stateName" class="form-control">
                    <!-- Dynamic options from the database -->
                </select>
            </div>
            <div class="form-group"> 
                <label for="city">City:</label>
                <select id="city" name="cityName" class="form-control">
                    <!-- Dynamic options based on selected state -->
                     <option value=""></option>
                </select>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>   
        </form>
    </div>

    <!-- Table to display user data -->
    <h2 style="text-align: center;text-decoration: underline;">User Data List</h2>

    <table id="userTable" class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Contact</th>
                <th>Gender</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dynamic content -->            
        </tbody>
    </table>

    <script>
        $(document).ready(function() {
            $("#userForm").validate({
                rules: {
                    name: {
                        required: true
                    },
                    email: {
                        required: true,
                        email: true
                    },
                    contactNumber: {
                        required: true,
                        digits: true,
                        minlength: 10,
                        maxlength: 10
                    },
                    gender: {
                        required: true
                    },
                    profilePic: {
                        required: true,
                        extension: "jpg|jpeg|png|gif" 
                    },
                    "hobbies[]": {
                        required: true
                    },
                    stateName: {
                        required: true
                    },
                    cityName: {
                        required: true
                    }
                },
                messages: {
                    name: {
                        required: "Please enter your name"
                    },
                    email: {
                        required: "Please enter your email",
                        email: "Please enter a valid email address"
                    },
                    contactNumber: {
                        required: "Please enter your contact number",
                        digits: "Please enter only digits",
                        minlength: "Contact number must be at least 10 digits",
                        maxlength: "Contact number cannot exceed 10 digits"
                    },
                    gender: {
                        required: "Please select your gender"
                    },
                    profilePic: {
                        required: "Please upload your profile picture",
                        extension: "Allowed file types are jpg, jpeg, png, gif"
                    },
                    "hobbies[]": {
                        required: "Please select at least one hobby"
                    },
                    stateName: {
                        required: "Please select a state"
                    },
                    cityName: {
                        required: "Please select a city"
                    }
                }
            });
    
        });
    </script>
    

</body>
</html>
